<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Personal Details Form</h2>
        <form id="personalDetailsForm" action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required class="form-control">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <select id="qualification" name="qualification" required class="form-control">
                    <option value="" disabled selected>Select your qualification</option>
                    <option value="bachelor_cs">Bachelor in Computer Science</option>
                    <option value="bachelor_it">Bachelor in Information Technology</option>
                    <option value="master_cs">Master in Computer Science</option>
                    <option value="master_it">Master in Information Technology</option>
                    <option value="phd_cs">PhD in Computer Science</option>
                    <option value="phd_it">PhD in Information Technology</option>
                    <option value="diploma_cs">Diploma in Computer Science</option>
                    <option value="diploma_it">Diploma in Information Technology</option>
                    <option value="certification">Certification in IT (e.g., AWS, Cisco, etc.)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passing_grade">Passing Grade:</label>
                <input type="text" id="passing_grade" name="passing_grade" required class="form-control" placeholder="Enter your passing grade">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
